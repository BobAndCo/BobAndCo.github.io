<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='/static/main.css' rel='stylesheet'>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
    </script>
    <script type='text/x-mathjax-config'>
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
    </script>
  </head>
  <body>
    <section class='paper'>
      <section class='text'>
        {% block content %}
        <center>
        <img src="static/Nonagon.png" alt="Nonagon" style="max-width: 50%;">
        </center>
        This is just some test text to see where it places it.
        {% endblock %}
        <center>
            <a href='/'>[Home :(]</a>
            <a href='/aboutMe'>[Me :0]</a>
            <a href='/math/'>[Math]</a>
            <a href='/images/'>[Images]</a>
        </center>
      </section>
    </section>
  </body>
</html>
